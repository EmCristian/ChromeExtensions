<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emi Time Manager</title>
</head>
<body>
    <div>
        <h2>Emi Time Manager</h2>
        <h3>Have a break every</h3>
        
        <input class="constantMinutesButton" type="button" value="15" />
        <input class="constantMinutesButton" type="button" value="20" />
        <input class="constantMinutesButton" type="button" value="30" />
        <input class="constantMinutesButton" type="button" value="40" />
        <input class="constantMinutesButton" type="button" value="45" />
        <input class="constantMinutesButton" type="button" value="60" />
        
        <input class="minutesInput" type="number" min="1" placeholder="10 minutes"/>
        
        <div class="saveButtonDiv">
            <input class="saveButton" type="button" value="Save"/>  
        </div>

        <div class="stopButtonDiv">
            <input class="stopButton" type="button" value="Stop"/>  
        </div>

    </div>
</body>

<script defer src="script.js"></script>
</html>
